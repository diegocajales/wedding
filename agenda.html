<style>
  :root {
    --clamp-var: clamp(0px, 0.5vw, 10px);
  }

  body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    background: #fff;
    color: #1C1C1C;
  }

  /* ===== LAYOUT ===== */
  .section {
    display: grid;
    grid-template-columns: 1fr 1.6fr 1fr;
    gap: calc(var(--clamp-var) * 4);
    margin: calc(var(--clamp-var) * 4);
  }

  /* ===== SHARED COLUMN STRUCTURE ===== */
  .col-split {
    display: grid;
    grid-template-rows: repeat(6, 1fr);
    row-gap: calc(var(--clamp-var) * 2);
  }

  .text-block {
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  /* =====================================================
     COLUMN 1 — LEFT
     ===================================================== */
  .col-left .text-block {
    align-items: flex-start;
    text-align: left;
    padding-left: calc(var(--clamp-var) * 6);
  }

  .col-left p {
    font-size: calc(var(--clamp-var) * 1);
    font-weight: 400;
  }

  /* =====================================================
     COLUMN 2 — CENTER (highlight)
     ===================================================== */
  .col-center {
    row-gap: calc(var(--clamp-var) * 1);
  }

  .col-center .text-block {
    align-items: center;
    text-align: center;
  }

  .col-center p {
    font-size: calc(var(--clamp-var) * 1.2);
    font-weight: 500;
    letter-spacing: 0.02em;
  }

  /* =====================================================
     COLUMN 3 — RIGHT
     ===================================================== */
  .col-right .text-block {
    align-items: flex-end;
    text-align: right;
    padding-right: calc(var(--clamp-var) * 6);
  }

  .col-right p {
    font-size: calc(var(--clamp-var) * 0.95);
    opacity: 0.85;
  }
</style>
