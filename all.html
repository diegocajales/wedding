<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>O nosso casamento</title>

  <link href="https://db.onlinewebfonts.com/c/641583c357070c0373597610473ceb78?family=Breathing+Personal+Use+Only" rel="stylesheet">

  <style>
    :root {
      --clamp-var: clamp(0px, 1vw, 10px);
    }

    html, body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      width: 100%;
    }

    /* Container should also span full width */
    #sections-container {
      width: 100%;
    }

    .section-frame {
      width: 100vw;        /* full page width */
      border: none;
      display: block;
      overflow: hidden;
      margin: 0;           /* keep true full-width look */
      padding: 0;
    }
  </style>
</head>
<body>

  <div id="sections-container"></div>

  <script>
    // ratio = HEIGHT / WIDTH
    const sections = [
      { src: "header.html",       ratio: 0.6 },
      { src: "countdown.html",    ratio: 0.35 },
      { src: "br_map.html",       ratio: 0.8 },
      { src: "programacao.html",  ratio: 0.6 }
      // { src: "presentes.html", ratio: 0.80 },
    ];

    const container = document.getElementById("sections-container");

    function createAndInsertSections() {
      sections.forEach((section) => {
        const iframe = document.createElement("iframe");
        iframe.className = "section-frame";
        iframe.src = section.src;
        iframe.dataset.ratio = section.ratio;
        container.appendChild(iframe);
      });

      updateHeights();
    }

    function updateHeights() {
      document.querySelectorAll(".section-frame").forEach((iframe) => {
        const ratio = Number(iframe.dataset.ratio) || 0;
        const width = iframe.getBoundingClientRect().width; // more reliable than offsetWidth
        iframe.style.height = `${Math.round(width * ratio)}px`;
      });
    }

    createAndInsertSections();
    window.addEventListener("resize", updateHeights);
  </script>
</body>
</html>
