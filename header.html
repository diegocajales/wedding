<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>O nosso casamento</title>

  <!-- Script font (you can change for another if you want) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 40px 20px;
      font-family: 'Great Vibes', cursive;
      background: #ffffff;
      color: #000;
      text-align: center;
    }

    .wrapper {
      max-width: 600px;
      margin: 0 auto;
    }

    h1, h2 {
      font-weight: 400;
      margin: 0;
      font-size: clamp(36px, 5vw, 60px);
    }

    .top-text {
      margin-bottom: 40px;
    }

    .bottom-text {
      margin-top: 40px;
    }

    .monogram {
      display: block;
      margin: 0 auto;
      width: clamp(150px, 25vw, 260px); /* responsive but similar proportions */
      height: auto;
    }

    .divider {
      margin: 30px auto;
      border-bottom: 1px solid #e0e0e0;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1 class="top-text">O nosso casamento</h1>

    <div class="divider"></div>

    <!-- Center image -->
    <img
      class="monogram"
      src="YOUR_IMAGE_URL_HERE"
      alt="Monograma Alana e Diego"
    />

    <div class="divider"></div>

    <h2 class="bottom-text">Alana &amp; Diego</h2>
  </div>
</body>
</html>
