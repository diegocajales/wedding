<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>O nosso casamento</title>

  <style>
    body {
      margin: 0;
      background: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .section-frame {
      width: 100%;
      max-width: 900px;
      border: none;
      overflow: hidden;
      display: block;
      margin: 40px 0; /* espa√ßamento padr√£o entre se√ß√µes */
    }
  </style>
</head>
<body>

  <!-- Onde as se√ß√µes v√£o ser inseridas -->
  <div id="sections-container"></div>

  <script>
    // üîÅ Lista de se√ß√µes: s√≥ mexe aqui
    const sections = [
      { src: "header.html",    height: 500 },
      { src: "countdown.html", height: 350 },
      { src: "galeria.html",   height: 600 },
      { src: "local.html",     height: 450 },
      // pode seguir adicionando:
      // { src: "presentes.html", height: 400 },
    ];

    const container = document.getElementById("sections-container");

    sections.forEach(section => {
      const iframe = document.createElement("iframe");
      iframe.className = "section-frame";
      iframe.src = section.src;
      iframe.style.height = section.height + "px";
      container.appendChild(iframe);
    });
  </script>
</body>
</html>
