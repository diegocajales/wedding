<style>
  :root {
    --clamp-var: clamp(0px, 1vw, 10px);
    --img1-height: 1000px; /* replaced automatically via JS */
  }

  body {
    margin: 0;
    background: #ffffff;
    color: #1C1C1C;
    font-family: 'Montserrat';
  }

  .section {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    gap: 20px;
    margin-bottom: 40px;
  }

  .col-split {
    display: grid;
    grid-template-rows: 1fr 1fr;
    gap: 10px;
  }

  .col-split > .text-block {
    justify-self: center;
    align-self: center;
    width: fit-content;
  }

  .text-block {
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  .text-block h3 {
    font-size: calc(var(--clamp-var) * 5);
  }

  .text-block p {
    margin: 0;
    font-size: calc(var(--clamp-var) * 2);
  }

  /* Image 1 stays normal */
  #img1 {
    width: 100%;
    height: auto;
    object-fit: contain;
  }

  /* NEW RULE â€” images 2 and 3:
     - keep full ratio
     - never crop
     - never exceed half the height of image 1
  */
  .half-limit {
    width: 100%;
    height: auto;
    max-height: calc(var(--img1-height) / 2);
    object-fit: contain; /* ensures full image shown */
  }
</style>

<script>
  /* Update --img1-height dynamically based on real size */
  function updateImg1Height() {
    const img1 = document.getElementById("img1");
    if (img1) {
      document.documentElement.style.setProperty(
        "--img1-height",
        img1.clientHeight + "px"
      );
    }
  }

  window.addEventListener("load", updateImg1Height);
  window.addEventListener("resize", updateImg1Height);
</script>
